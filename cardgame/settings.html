<!DOCTYPE>
<html>
<head>
	<meta charset="uft-8">
	<meta name="viewport" content="width=device-width">
	<title>Card-Match | Settings</title>
	<link href="Settings.css" type="text/css" rel="stylesheet" />
</head>

<body>

	<div class="container">
	
		<div class="dropdown">
			<button class="btn btn4">Game Settings</button>
			<div class="dropdown-content">
				<p>Speed</p>
				<p>Difficulty</p>
				<p>Style</p>
				<p>Credits</p>
			</div>
		</div>
		
		<div class="dropdown">
			<button class="btn btn3">Colors</button>
			<div class="dropdown-content">
				<p class="clr 1">Green</p>
				<p class="clr 2">Red</p>
				<p class="clr 3">Blue</p>
				<p class="clr 4">Black</p>
			</div>
		</div>
		
		<div class="dropdown">
			<button class="btn btn2">Volume Settings</button>
			<div class="dropdown-content">
				<div class="slidecontainer">
					<p>Volume:</p>
						<input type="range" min="1" max="100" value="50" class="slider" id="myRange">
				</div>
			</div>
		</div>
		
		<button class="btn btn1"><a href="home.html">Back</a></button>
		
	</div>
	
</body>
</html>
